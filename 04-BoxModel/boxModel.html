    <title>Clase 4-BoxModel</title>

<body>
<!--LAYOUT EN CSS:geometria de cada elemento en la pagina -->
<!-- ---------display/(block/inline)-------------------------------------------------------- -->
    <h1>INLINE/BLOCK ELEMENTS</h1>
    <p>Soy<span>un</span>parrafo</p>
    <hr>
<!-- ------BOX MODEL------------------------------------------------------------------------ -->
    <h2>BOX MODEL</h2>
    <div class="box">Hola</div>
    <hr>
<!--MARGIN  ------------------------------------------------------------------------------------>
    <h2>MARGIN</h2>
    <div class="box-1">Hello</div>
    <div class="box-2">Goodbye</div>
    <div class="container">
        <div class="item">Margen</div>
    </div>
    <hr>
<!--COLAPSO DE MARGENES VERTICALES  (problema común)  --->
<!--PADDING ---------------------------------------------------------------------------------- -->
    <article class="article-1">Articulo 1</article>
    <div class="video">Me adapto a mi papá</div> 
    <hr>
<!-- DIMENSIONES --------------------------------------------------------------------------------->
    <button><a href="../index.html">Menu Principal</a></button>

</html>
