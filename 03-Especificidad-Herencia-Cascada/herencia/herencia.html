<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase*3 herencia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--los descendientes heredan propiedades de sus padres -->
    <h1>Hola<span>Mundo</span></h1>
    <!-- En sí lo que está en la etiqueta span contiene todas las propiedades de estilos de sus antecesores (h1,body,html) y puede tener las suyas propias aplicandole estilo en CSS -->

    <p>Hola Mundo
        <a href="#">Visita mi pagina web</a>
    </p>

    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li class="last">item
            <span>final</span>
        </li>
    </ul>

    <button><a href="../../index.html">Menu Principal</a></button>
</body>
</html>
